<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <header>
        <div class="header-src">
            <div class="header-logo">
                <a>
                    <img src="https://altcoinsbox.com/wp-content/uploads/2023/03/full-the-sandbox-logo.png" alt="sandbox-logo">
                </a>
            </div>
            <input type="checkbox" id="checkbox-overlay" hidden>
            <nav class="header-nav">
                <ul>
                    <li><a href="#">Demo</a></li>
                    <li><a href="#">Page</a></li>
                    <li><a href="#">Project</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Block</a></li>
                    <li><a href="#">Document</a></li>
                </ul>
                <button class="header-nav-btn">Contact</button>
                <div class="nav-icon-collapse">
                    <label for="checkbox-overlay">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                    <label for="checkbox-overlay" class="bg-overlay">
                    </label>
                </div>
            </nav>
        </div>
    </header>
</body>
</html>
