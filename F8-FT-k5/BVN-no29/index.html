<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BVN-no29</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bvn-no29.css">
</head>
<body>
<div class="container">
    <div class="music-player">
        <img class="music-img" src="./img/chung-ta-cua-tuong-lai-son-tung-mtp.jpg" alt="music-img">
        <h1>Chúng ta của tương lai</h1>
        <p>Sơn Tùng M-TP</p>
        <audio id="song">
            <source src="./audio/chung-ta-cua-tuong-lai-son-tung-mtp.mp3">
        </audio>
        <input type="range" value="0" id="progress-bar">
        <div class="controls">
            <div class="wrong-btn"><i class="fa-solid fa-backward"></i></div>
            <div onclick = "playOrPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div class="wrong-btn"><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
</div>
<script src="js/bvn-no29.js"></script>
</body>
</html>
