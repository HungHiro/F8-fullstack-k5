<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-01-d5</title>
    <link rel="stylesheet" href="../fonts-css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./BVN-01.css">
</head>
<body>
    <form action="" method="get">
        <h1 class="title d-flex">Hey there</h1>
        <p>
            <span>We'd like to hear from you.</span>
            Send us your message or just say hy with our contact form or directly via phone, we love to chat.
        </p>

        <!-- CONTENT -->
        <div class="form-general d-flex form-name">
            <label for="name">
                <i class="fa-solid fa-user"></i>
            </label>
            <input type="text" name="name" id="name" placeholder="Your name">
            <span>*</span>
            <div class="input-notify">Enter your name</div>
        </div>
        <div class="form-general  d-flex form-email">
            <label for="email">
                <i class="fa-solid fa-envelope"></i>
            </label>
            <input type="email" name="email" id="email" placeholder="your@domain.com">
            <span>*</span>
            <div class="input-notify">Enter your email</div>
        </div>
        <div class="form-general  d-flex form-phone">
            <label for="phone-num">
                <i class="fa-solid fa-mobile-screen"></i>
            </label>
            <input type="number" name="phone-number" id="phone-num" placeholder="+44 00 123">
            <div class="input-notify">Enter your phone</div>
        </div>
        <div class="form-general  d-flex form-subject">
            <label for="subject">
                <i class="fa-solid fa-table-list"></i>
            </label>
            <select name="subject" id="subject">
                <option value="">Subject</option>
                <option value="1">Subject A</option>
                <option value="2">Subject B</option>
                <option value="3">Subject C</option>
            </select>
        </div>
        <div class="form-general  d-flex form-mess">
            <label class="mess-content" for="message">
                <i class="fa-solid fa-message"></i>
            </label>
            <textarea name="" id="message" cols="30" rows="10" placeholder="Message"></textarea>
            <span>*</span>
        </div>
        <div class="footer-form d-flex">
            <div class="form-checkbox d-flex">
                <input type="checkbox" name="copy-message" id="copy-message-checkbox">
                <label class="copy-checkbox" for="copy-message-checkbox"> Send me a copy of this message</label>
            </div>
            <button>SEND</button>
        </div>
    </form>
</body>
</html>
