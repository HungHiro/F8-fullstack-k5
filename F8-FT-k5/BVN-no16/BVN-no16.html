<body>
    <div class="wrapper">

                    </li>
                    <li>
                        <a href="#" class="sidebar-link">
                            <img src="./assets/icons/sidebar-clothing.svg" alt="">
                            <span>Clothing</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-link">
                            <img src="./assets/icons/sidebar-shoes.svg" alt="">

                    <li>

                    </ul>
                    <div class="actions">
                        <a href="#" class="link-action">
                            <img src="./assets/icons/basket-header.svg" alt="" class="action-link">
                        </a>
                        <a href="#" class="link-action">
                            <img src="./assets/icons/person-header.svg" alt="" class="action-link">
                        </a>
                    </div>
                </nav>

            <main class="main">
                <div class="grid-horizontal">
                    <img src="./assets/imgs/item1.jpg" alt="">

                    <img src="./assets/imgs/item6.jpg" alt="">
