<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-01-d6</title>
    <link rel="stylesheet" href="/F8-FT-k5/fonts-css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./BVN-03.css">
</head>
<body>
    <div class="login">
        <div class="login-base d-flex">
            <!-- Title -->
            <div class="login-left-col d-flex">
                <div class="login-title d-flex">
                    <span>JL</span>
                    <h2>Just Log</h2>
                </div>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt Lorem Ipsum</p>
                <button class="title-btn">Read More</button>
                <div class="title-contact d-flex">
                    <a class="link-social" href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a class="link-social" href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a class="link-social" href="#">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a class="link-social" href="#">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
            <div class="next-info d-flex">
                <i class="fa-solid fa-right-long"></i>
            </div>
            <!-- LOGIN-Form -->
            <div class="login-right-col d-flex">
                <form class="login-form" action="">
                    <div class="form-title">
                        <h2>Login to <span>your account</span></h2>
                        <hr>
                    </div>
                    <div class="login-input">
                        <input type="email" placeholder="Email Address">
                    </div>
                    <div class="login-input">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="check-pass d-flex">
                        <div class="check-remember">
                            <input type="checkbox" id="checkbox-remember">
                            <label for="checkbox-remember">Remember me</label>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Forgot Password</a>
                        </div>
                    </div>
                    <button class="login-btn">LOGIN</button>
                    <div class="register">
                        <span>Don't have an account?</span>
                        <a href="#">Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
