<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-01-d3</title>
    <link rel="stylesheet" href="./BVN-01.css">
    <link rel="stylesheet" href="/assets/fontawesome-6.4.2/fontawesome-free-6.4.2-web/css/all.css">
</head>
<body>
    <div class="head-form">
        <h1>CONTACT US</h1>
        <hr>
    </div>
    <div class="body-form d-flex">
        <div class="col-left">
            <h2>Contact Info</h2>
            <ul class="list-info">
                <li class="d-flex">
                    <span><i class="fa-solid fa-location-dot"></i></span>
                    <address>321 Awesome Street New York, NY 17002</address>
                </li>
                <li>
                    <span><i class="fa-regular fa-envelope"></i></span>
                    <a href="mailto:info@companyname.com">info@companyname.com</a>
                </li>
                <li>
                    <span><i class="fa-solid fa-phone"></i></span>
                    <a href="tel:+18001231234">+1 800 123 1234</a>
                </li>
            </ul>
        </div>
        <div class="col-right">
            <h2>Having Any Query! Or Book an appoitment</h2>
            <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="get">
                <div>
                    <label for="avatar"></label>
                    <input type="text" id="avatar" name="name" placeholder="Your Name">
                </div>
                <div>
                    <input type="email" name="email" placeholder="Your Email">
                </div>
                <div>
                    <input type="text" name="Subject" placeholder="Subject">
                </div>
                <div>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <button type="button">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
