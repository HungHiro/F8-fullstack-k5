<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-02-d8</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/BVN-02.css">
</head>
<body>
    <button class="open-shopping-cart"><label for="open-shopping-cart">OPEN Shopping Cart</label></button>
    <input type="checkbox" id="open-shopping-cart" hidden>
    <form>
        <div class="shopping-cart">
            <div class="shopping-cart-header">
                <div class="header-left">
                    <h2>Shoping Cart</h2>
                    <div class="products-num"><span>4</span></div>
                </div>
                <div class="header-right">
                    <label for="open-shopping-cart"><i class="fa-solid fa-circle-xmark"></i></label>
                </div>
            </div>
            <div class="products">
                <div class="product-item">
                    <img src="https://dictionary.cambridge.org/images/thumb/book_noun_001_01679.jpg?version=5.0.365" alt="product">
                    <div class="product-price">
                        <span>Affinity Queen Poster Bed</span>
                        <div>
                            <div class="product-quantity">
                                <i class="fa-solid fa-minus"></i>
                                <input type="number" placeholder="1">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <div class="product-money">
                                <span>1x</span>
                                <span>$570</span>
                            </div>
                        </div>
                    </div>
                    <div><i class="fa-solid fa-xmark"></i></div>
                </div>
                <div class="product-item">
                    <img src="https://dictionary.cambridge.org/images/thumb/book_noun_001_01679.jpg?version=5.0.365" alt="product">
                    <div class="product-price">
                        <span>Affinity Queen Poster Bed</span>
                        <div>
                            <div class="product-quantity">
                                <i class="fa-solid fa-minus"></i>
                                <input type="number" placeholder="1">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <div class="product-money">
                                <span>1x</span>
                                <span>$570</span>
                            </div>
                        </div>
                    </div>
                    <div><i class="fa-solid fa-xmark"></i></div>
                </div>
                <div class="product-item">
                    <img src="https://dictionary.cambridge.org/images/thumb/book_noun_001_01679.jpg?version=5.0.365" alt="product">
                    <div class="product-price">
                        <span>Affinity Queen Poster Bed</span>
                        <div>
                            <div class="product-quantity">
                                <i class="fa-solid fa-minus"></i>
                                <input type="number" placeholder="1">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <div class="product-money">
                                <span>1x</span>
                                <span>$570</span>
                            </div>
                        </div>
                    </div>
                    <div><i class="fa-solid fa-xmark"></i></div>
                </div>
            </div>
            <div class="price-total">
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span>$920.00</span>
                </div>
                <p class="subtotal-note">Taxes and shipping calculated at checkout</p>
                <div class="cart-view"><button class="cart-btn">View Cart</button></div>
                <div class="cart-add"><button class="cart-btn">Add To Cart</button></div>
                <div class="shipping">
                    <div class="shipping-icon"><i class="fa-solid fa-truck-fast"></i></div>
                    <span>Spend $ 499.00 to Free Shipping</span>
                </div>
            </div>
        </div>
        <label class="modal-overlay" for="open-shopping-cart"></label>
    </form>
</body>
</html>
